default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: droplet_template_development

test:
  <<: *default
  database: droplet_template_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

cache:
  url: <%= ENV['CACHE_DATABASE_URL'] %>

queue:
  url: <%= ENV['QUEUE_DATABASE_URL'] %>

cable:
  url: <%= ENV['CABLE_DATABASE_URL'] %>